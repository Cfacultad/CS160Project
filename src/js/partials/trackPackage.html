<div ng-style="trackPackageStyle">
  <h3 class="colorBlack">Current Location and Route</h3>
  <h5 class="colorBlack tab">Map View</h5>
  <div id='map'>

  </div>
  <script>
    function initMap() {
      var uluru = {lat: 37.331, lng: -121.881};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 9,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWERWp-Z5P2vGxXTHEOf5BXGFDAPTn7wY&callback=initMap">
</script>



  <button id="trackPackage" type="button" class="btn btn-success">Send data</button>
  <p class="colorBlack">{{views}} views so far</p>
</div>
